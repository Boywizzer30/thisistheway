<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equi="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Dealz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
        <div class="d-flex justify-content-evenly col-8">
        <h1 class="text-danger mb-4 mt-1">Put Car Up For Sale</h1> 
        <a href="/welcomepage" class="text-danger mt-3">Dashboard</a>
        <a href="/clear_session" class="text-danger mt-3">Logout</a>
    </div>
        <div class="bg-secondary-subtle col-8 ">
      <div class="d-inline-block">
        
        <form action="/create_car" method="post">
          {% with messages = get_flashed_messages() %}
          <div class="flash text-danger"></div>
          <!-- declare a variable called messages -->
          {% if messages %}<!-- check if there are any messages -->

          {% for message in messages %}
          <p class="text-danger">{{message}}</p>

          {% endfor %} {% endif %} {% endwith %}
          <div class="d-block mt-2">
            <label for="name"><h4 class="text-danger ms-1">Price:</h4></label>
            <br>
            <input type="number" id="price" name="price" min="10" max="2000000" class="ms-2 bg-light" style="width:150px" />
          </div>
          <br>
          <div class="d-block mt-1">
            <label for="name"><h4 class="text-danger ms-1">Model:</h4></label>
            <br>
            <textarea name="model" id="model" cols="30" rows="1" class="ms-2 bg-light " ></textarea>
          </div>
          <br>
          <div class="d-block mt-1">
            <label for="name"><h4 class="text-danger ms-1">Make:</h4></label>
            <br>
            <textarea name="make" id="make" cols="30" rows="1" class="ms-2 bg-light" ></textarea>
          </div>
          <br>
          <div class="d-block mt-1">
            <label for="name"><h4 class="text-danger ms-1">Year:</h4></label>
            <br>
            <input type="date" id="year" name="year" class="ms-5 bg-light">
          </div>
          <br>
          <div class="d-block">
            <p><h4 class="text-danger ms-1">Description</h4></p>
            <textarea name="description" id="description" cols="30" rows="4" class="p-2 ms-2 bg-light"></textarea>
        </div>
        <br>
        <p>
            <input type="submit" value="Add" class="btn btn-danger ms-2" />
        </p>
        </div>
        </div>
        </div>
     </form>
     </div>
    </div>
    </body>
</html>
