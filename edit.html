<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equi="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Recipe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
        <div class="d-flex justify-content-evenly col-8">
        <h1 class="text-primary mb-4 mt-1">Edit {{car.model}}</h1> 
        <a href="/welcomepage" class="text-primary mt-3">Dashboard</a>
        <a href="/clear_session" class="text-primary mt-3">Logout</a>
    </div>
        <div class="bg-secondary-subtle col-8 ">
      <div class="d-inline-block">
        
        <form action="/edit/{{car.id}}" method="post">
          {% with messages = get_flashed_messages() %}
          <div class="flash text-danger ms-3">All Fields Are Required!</div>
          <!-- declare a variable called messages -->
          {% if messages %}<!-- check if there are any messages -->

          {% for message in messages %}
          <p class="text-danger ms-3">{{message}}</p>

          {% endfor %} {% endif %} {% endwith %}
          <input type="hidden" name="id" value="{{car.id}}">
          <div class="d-block mt-2">
            <label for="name"><h4 class="text-primary ms-3">Price:</h4></label>
            <br>
            <input type="number" id="price" name="price" min="10" value="{{car.price}}" max="2000000" class="ms-3" style="width:150px"/>
          </div>
          <br>
          <div class="d-block">
            <label for="name"><h5 class="text-primary ms-3">Model:</h5></label><br>
            <textarea name="model" id="model" cols="30" rows="1" class="ms-3">{{car.model}}</textarea>
          </div>
          <br>
          <div class="d-block">
            <label for="name"><h5 class="text-primary ms-3">Make:</h5></label><br>
            <textarea name="make" id="make" cols="30" rows="1" class="p-2 ms-3">{{car.make}}</textarea>
          </div>
          <br>
        <div class="d-block">
                <label for="Date"><h5 class="text-primary ms-3">Year:</h5></label><br>
                <input type="date" id="year" name="year" class="ms-3" value="{{car.year}}">
          </div>
          <br>
          <div class="d-block">
            <p><h5 class="text-primary ms-3">Description:</h5></p>
            <textarea name="description" id="description" cols="40" rows="4" class="p-2 ms-3">{{car.description}}</textarea>
        </div>
        <br>
        <p>
            <input type="submit" value="Update" class="btn btn-primary ms-3" />
        </p>
        </div>
        </div>
        </div>
        </div>
     </form>
     </div>
    </div>
    </body>
</html>
